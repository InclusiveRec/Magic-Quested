# Wands
# Non-bindable cast items that are optional for Novice and Apprentice spells, required for master spells.


predefined-items:
  wand:
    type: stick
    flags:
      - HIDE_ENCHANTS
    enchants:
      - unbreaking 1
    name: "&f&lOrdinary Wand"

  death_wand:
    type: bone
    flags:
      - HIDE_ENCHANTS
    enchants:
      - unbreaking 1
    name: "&5Carved bone"
    lore:
      - "A wand carved from a bone"
      - "with eldritch sigils"
      - "stained with the blood"
      - "of sacrificial animals."

  dragon_sphere:
    type: compass
    flags:
      - HIDE_ENCHANTS
    enchants:
      - unbreaking 1
    name: "&5Scaled Compass"
    lore:
      - "Encrusted with dragon scales"
      - "magic energy is channeled"
      - "through the compass needle"
      - "and manifests in the form"
      - "of transportation based magic"

  fire_staff:
    type: "blaze_rod"
    name: "&4Rod of Pyromancy"
    lore:
      - "This wand is hot to the"
      - "touch, and smokes and sparks"
      - "with pyromantic magics."

  forest_sickle:
    type: shears
    name: "&2Magic Sickle"
    lore:
      - "Woodland shamans and druids"
      - "use enchanted sickles"
      - "to prepare their spell"
      - "components."
    enchants:
      - "durability 2"
      - "damage_all 1"

  forest_sword:
    name: "&2Hunting Knife"
    type: iron_sword
    enchants:
      - "damage_all 1"
      - "loot_bonus_mobs 2"


  forest_wand:
    type: stick
    flags:
      - HIDE_ENCHANTS
    enchants:
      - unbreaking 1
    name: "&2Oak_wand"
    lore:
      - "A branch cut from an oak tree, living,"
      - "breathing with druidic magic."

  iron_trowel:
    name: "&8Mason's Trowel"
    lore:
      - "An enchanted tool."
    type: iron_shovel
    enchants:
      - "dig_speed 2"
      - "durability 2"
      - "silk_touch 1"

  minepick:
    type: iron_pickaxe
    name: "&8Miner's Pick"
    lore:
      - "This pick carries"
      - "a powerful enchantment"
      - "of stone magic."
    enchants:
      - "dig_speed 5"
      - "durability 3"

  stormhammer:
    type: diamond_axe
    name: "&9Stormhammer"
    lore:
      - "This rod is cold to"
      - "the touch.  It crackles"
      - "with static electricity."
    enchants:
      - "knockback 1"

  sun_staff:
    type: golden_hoe
    name: "&eSolar Staff"
    lore:
      - "A golden staff,"
      - "glowing with solar"
      - "energy."

  water_focus:
    type: "diamond"
    name: "&1Hydromantic Focus"
    lore:
      - "This crystal aids a mage"
      - "in focussing the energy"
      - "within water."

  water_rod:
    type: "diamond_hoe"
    name: "&1Dowsing Rod"
    lore:
      - "With this rod,"
      - "a hydromancer can"
      - "find and navigate"
      - "the world's waters."

