# Wands
# Non-bindable cast items that are optional for Novice and Apprentice spells, required for master spells.


predefined-items:
  wand:
    type: stick
    flags:
      - HIDE-ENCHANTS
    enchants:
      - unbreaking 1
    name: "&f&lOrdinary Wand"

  death-wand:
    type: bone
    flags:
      - HIDE-ENCHANTS
    enchants:
      - unbreaking 1
    name: "&5Carved bone"
    lore:
      - "A wand carved from a bone"
      - "with eldritch sigils"
      - "stained with the blood"
      - "of sacrificial animals."

  dragon-sphere:
    type: compass
    flags:
      - HIDE-ENCHANTS
    enchants:
      - unbreaking 1
    name: "&5Scaled Compass"
    lore:
      - "Encrusted with dragon scales"
      - "magic energy is channeled"
      - "through the compass needle"
      - "and manifests in the form"
      - "of transportation based magic"

  fire-staff:
    type: "blaze-rod"
    name: "&4Rod of Pyromancy"
    lore:
      - "This wand is hot to the"
      - "touch, and smokes and sparks"
      - "with pyromantic magics."

  forest-sickle:
    type: shears
    name: "&2Magic Sickle"
    lore:
      - "Woodland shamans and druids"
      - "use enchanted sickles"
      - "to prepare their spell"
      - "components."
    enchants:
      - "durability 2"
      - "damage-all 1"

  forest-sword:
    name: "&2Hunting Knife"
    type: iron-sword
    enchants:
      - "damage-all 1"
      - "loot-bonus-mobs 2"


  forest-wand:
    type: stick
    flags:
      - HIDE-ENCHANTS
    enchants:
      - unbreaking 1
    name: "&2Oak-wand"
    lore:
      - "A branch cut from an oak tree, living,"
      - "breathing with druidic magic."

  iron-trowel:
    name: "&8Mason's Trowel"
    lore:
      - "An enchanted tool."
    type: iron-shovel
    enchants:
      - "dig-speed 2"
      - "durability 2"
      - "silk-touch 1"

  minepick:
    type: iron-pickaxe
    name: "&8Miner's Pick"
    lore:
      - "This pick carries"
      - "a powerful enchantment"
      - "of stone magic."
    enchants:
      - "dig-speed 5"
      - "durability 3"

  stormhammer:
    type: diamond-axe
    name: "&9Stormhammer"
    lore:
      - "This rod is cold to"
      - "the touch.  It crackles"
      - "with static electricity."
    enchants:
      - "knockback 1"

  sun-staff:
    type: golden-hoe
    name: "&eSolar Staff"
    lore:
      - "A golden staff,"
      - "glowing with solar"
      - "energy."

  water-focus:
    type: "diamond"
    name: "&1Hydromantic Focus"
    lore:
      - "This crystal aids a mage"
      - "in focussing the energy"
      - "within water."

  water-rod:
    type: "diamond-hoe"
    name: "&1Dowsing Rod"
    lore:
      - "With this rod,"
      - "a hydromancer can"
      - "find and navigate"
      - "the world's waters."

